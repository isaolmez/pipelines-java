trigger:
  - main

pool:
  vmImage: 'ubuntu-latest'

variables:
  - template: templates/variable-reuse.yml
stages:
  - stage: StageA
    jobs:
      - job: A1
        condition: succeeded()
        variables:
          color: red
        steps:
          - script: echo A1_1 ${{ variables.color }}
          - script: echo A1_2 ${{ variables.color }}
      - job: A2
        condition: succeeded()
        dependsOn: A1
        variables:
          color: yellow
        steps:
          - script: echo A2_1 ${{ variables.color }}
          - script: echo A2_2 ${{ variables.color }}
